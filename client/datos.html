<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Puntos de Reciclaje</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .edit {
            background-color: #f0ad4e;
        }
        .delete {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Puntos de Reciclaje</h1>
        <table id="recyclingTable">
            <thead>
                <tr>
                    <th>Dirección</th>
                    <th>Materiales</th>
                    <th>Capacidad</th>
                    <th>Responsable</th>
                    <th>Cédula</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros dinámicos -->
            </tbody>
        </table>
    </div>

    <script>
        function cargarRegistros() {
            // Obtener registros desde Local Storage
            const registros = JSON.parse(localStorage.getItem("registros")) || [];

            const tbody = document.querySelector("#recyclingTable tbody");
            tbody.innerHTML = "";

            registros.forEach(registro => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${registro.direccion}</td>
                    <td>${registro.materiales}</td>
                    <td>${registro.capacidad} kg</td>
                    <td>${registro.nombre}</td>
                    <td>${registro.cedula}</td>
                    <td>${registro.telefono}</td>
                    <td>${registro.correo}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Cargar registros al abrir la página
        cargarRegistros();
    </script>
</body>
</html>
